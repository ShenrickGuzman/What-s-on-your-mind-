<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Margarets - Sign In / Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #8fd3f4 0%, #a6c1ee 50%, #fbc2eb 100%);
            font-family: 'Comic Neue', 'Poppins', cursive, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .auth-container {
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            border: 3px solid #ffe082;
        }
        .auth-container h1 {
            font-size: 2.4rem;
            margin-bottom: 6px;
            color: #7c4dff;
            letter-spacing: 1px;
            font-weight: 900;
        }
        .auth-container .subtitle {
            font-size: 1.1rem;
            color: #7c4dff;
            margin-bottom: 18px;
            font-weight: 600;
        }
        .auth-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 18px;
        }
        .auth-tab {
            flex: 1;
            padding: 10px 0;
            cursor: pointer;
            font-weight: 700;
            border-radius: 18px 18px 0 0;
            background: #f1f2f6;
            color: #222;
            transition: background 0.2s;
            border: none;
            outline: none;
        }
        .auth-tab.active {
            background: #ffe082;
            color: #7c4dff;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .auth-form input {
            padding: 12px 16px;
            border-radius: 16px;
            border: 2px solid #ffe082;
            font-size: 1.1rem;
            outline: none;
            transition: border 0.2s;
        }
        .auth-form input:focus {
            border: 2px solid #7c4dff;
        }
        .auth-btn {
            background: linear-gradient(90deg, #7c4dff, #ffe082);
            color: #fff;
            border: none;
            border-radius: 18px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
        }
        .auth-btn:hover {
            background: linear-gradient(90deg, #ffe082, #7c4dff);
        }
        .auth-error {
            color: #ff6b6b;
            font-weight: 700;
            margin-top: 6px;
            min-height: 24px;
        }
        .auth-success {
            color: #4ecdc4;
            font-weight: 700;
            margin-top: 6px;
            min-height: 24px;
        }
        .welcome-msg {
            background: #f3e5f5;
            border-radius: 18px;
            padding: 14px 10px 10px 10px;
            margin-top: 18px;
            color: #7c4dff;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(124,77,255,0.08);
        }
        .switch-link {
            color: #ff6b6b;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 700;
        }
        .emoji {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: bounce 1.2s infinite alternate;
        }
        @keyframes bounce {
            to { transform: translateY(-10px) scale(1.1);}
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="emoji">üë©‚Äçüéì</div>
        <h1>Welcome Margarets</h1>
        <div class="subtitle">üéì Welcome to Margarets Forum! ‚ú®</div>
        <div class="auth-tabs">
            <button class="auth-tab active" id="tab-signin">üîë Sign In</button>
            <button class="auth-tab" id="tab-signup">üìù Sign Up</button>
        </div>
        <form class="auth-form" id="signinForm">
            <input type="text" id="signinUsername" placeholder="Username" required autocomplete="username">
            <input type="password" id="signinPassword" placeholder="Password" required autocomplete="current-password">
            <button type="submit" class="auth-btn">üéüÔ∏è Sign in</button>
            <div class="auth-error" id="signinError"></div>
        </form>
        <form class="auth-form" id="signupForm" style="display:none;">
            <input type="text" id="signupUsername" placeholder="Username" required autocomplete="username">
            <input type="password" id="signupPassword" placeholder="Password" required autocomplete="new-password">
            <input type="email" id="signupGmail" placeholder="Gmail (must be verified)" required autocomplete="email">
            <button type="submit" class="auth-btn">üìù Sign Up</button>
            <div class="auth-error" id="signupError"></div>
            <div class="auth-success" id="signupSuccess"></div>
        </form>
        <div class="welcome-msg" id="welcomeMsg">
            üëã Welcome back, Margaret! üåü<br>
            <span>Don't have an account yet? <span class="switch-link" id="switchToSignUp">Sign up now üê±‚Äçüèç</span></span>
        </div>
    </div>
    <script src="auth.js"></script>
    <script>
    // Tab switching and switch link
    document.addEventListener('DOMContentLoaded', () => {
        const tabSignin = document.getElementById('tab-signin');
        const tabSignup = document.getElementById('tab-signup');
        const signinForm = document.getElementById('signinForm');
        const signupForm = document.getElementById('signupForm');
        const signinError = document.getElementById('signinError');
        const signupError = document.getElementById('signupError');
        const signupSuccess = document.getElementById('signupSuccess');
        const welcomeMsg = document.getElementById('welcomeMsg');
        const switchToSignUp = document.getElementById('switchToSignUp');

        tabSignin.onclick = () => {
            tabSignin.classList.add('active');
            tabSignup.classList.remove('active');
            signinForm.style.display = '';
            signupForm.style.display = 'none';
            signinError.textContent = '';
            signupError.textContent = '';
            signupSuccess.textContent = '';
            welcomeMsg.innerHTML = `üëã Welcome back, Margaret! üåü<br><span>Don't have an account yet? <span class='switch-link' id='switchToSignUp'>Sign up now üê±‚Äçüèç</span></span>`;
            setTimeout(() => {
                document.getElementById('switchToSignUp').onclick = () => tabSignup.click();
            }, 10);
        };
        tabSignup.onclick = () => {
            tabSignup.classList.add('active');
            tabSignin.classList.remove('active');
            signinForm.style.display = 'none';
            signupForm.style.display = '';
            signinError.textContent = '';
            signupError.textContent = '';
            signupSuccess.textContent = '';
            welcomeMsg.innerHTML = `‚ú® Create your account! ‚ú®<br><span>Already have an account? <span class='switch-link' id='switchToSignIn'>Sign in here üöÄ</span></span>`;
            setTimeout(() => {
                document.getElementById('switchToSignIn').onclick = () => tabSignin.click();
            }, 10);
        };
        if (switchToSignUp) switchToSignUp.onclick = () => tabSignup.click();
    });
    </script>
</body>
</html>
