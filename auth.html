<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Margarets - Sign In / Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #fbc2eb 0%, #a6c1ee 100%);
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Comic Neue', 'Fredoka One', cursive, sans-serif;
        }
        .bubbles {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.35;
            animation: float 12s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-40px) scale(1.1); }
            100% { transform: translateY(0) scale(1); }
        }
        .auth-container {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.95);
            border-radius: 36px;
            box-shadow: 0 8px 32px rgba(124,77,255,0.13);
            padding: 44px 36px 32px 36px;
            max-width: 410px;
            width: 100%;
            text-align: center;
            margin: 60px auto 0 auto;
            border: 4px dashed #ffb300;
            animation: popin 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popin {
            0% { transform: scale(0.7) rotate(-8deg); opacity: 0; }
            80% { transform: scale(1.05) rotate(2deg); opacity: 1; }
            100% { transform: scale(1) rotate(0); }
        }
        .auth-container h1 {
            font-family: 'Fredoka One', 'Comic Neue', cursive, sans-serif;
            font-size: 2.5rem;
            margin-bottom: 6px;
            color: #7c4dff;
            letter-spacing: 1px;
            font-weight: 900;
            text-shadow: 2px 2px 0 #ffe082, 4px 4px 0 #ffb300;
        }
        .auth-container .subtitle {
            font-size: 1.15rem;
            color: #ff6b6b;
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 0 #fffde7;
        }
        .auth-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 18px;
            gap: 8px;
        }
        .auth-tab {
            flex: 1;
            padding: 12px 0;
            cursor: pointer;
            font-weight: 700;
            border-radius: 18px 18px 0 0;
            background: #f1f2f6;
            color: #222;
            transition: background 0.2s, color 0.2s;
            border: none;
            outline: none;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(255,179,0,0.07);
        }
        .auth-tab.active {
            background: linear-gradient(90deg, #ffe082, #7c4dff);
            color: #fff;
            text-shadow: 1px 1px 0 #ffb300;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .auth-form input {
            padding: 14px 18px;
            border-radius: 18px;
            border: 2.5px solid #ffe082;
            font-size: 1.1rem;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            background: #fffde7;
            font-family: 'Comic Neue', cursive, sans-serif;
        }
        .auth-form input:focus {
            border: 2.5px solid #7c4dff;
            box-shadow: 0 0 0 2px #ffb30044;
        }
        .auth-btn {
            background: linear-gradient(90deg, #7c4dff, #ffe082);
            color: #fff;
            border: none;
            border-radius: 18px;
            padding: 14px 0;
            font-size: 1.15rem;
            font-weight: 900;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 2px 8px rgba(124,77,255,0.10);
            transition: background 0.2s, transform 0.1s;
            font-family: 'Fredoka One', 'Comic Neue', cursive, sans-serif;
        }
        .auth-btn:hover {
            background: linear-gradient(90deg, #ffe082, #7c4dff);
            transform: scale(1.04) rotate(-2deg);
        }
        .auth-error {
            color: #ff6b6b;
            font-weight: 700;
            margin-top: 6px;
            min-height: 24px;
            font-family: 'Comic Neue', cursive, sans-serif;
        }
        .auth-success {
            color: #4ecdc4;
            font-weight: 700;
            margin-top: 6px;
            min-height: 24px;
            font-family: 'Comic Neue', cursive, sans-serif;
        }
        .welcome-msg {
            background: #fffde7;
            border-radius: 18px;
            padding: 14px 10px 10px 10px;
            margin-top: 18px;
            color: #7c4dff;
            font-size: 1.1rem;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(124,77,255,0.08);
            font-family: 'Comic Neue', cursive, sans-serif;
        }
        .switch-link {
            color: #ff6b6b;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 700;
        }
        .fun-shape {
            position: absolute;
            z-index: 2;
            pointer-events: none;
            opacity: 0.7;
            animation: wiggle 2.5s infinite alternate;
        }
        .fun-shape.star { top: -30px; left: 30px; font-size: 2.2rem; color: #ffe082; animation-delay: 0.2s; }
        .fun-shape.heart { top: 10px; right: 30px; font-size: 2rem; color: #ff6b6b; animation-delay: 0.7s; }
        .fun-shape.diamond { bottom: 10px; left: 40px; font-size: 2.1rem; color: #7c4dff; animation-delay: 1.1s; }
        .fun-shape.sun { bottom: -20px; right: 30px; font-size: 2.3rem; color: #ffb300; animation-delay: 1.7s; }
        @keyframes wiggle {
            0% { transform: rotate(-8deg) scale(1); }
            100% { transform: rotate(8deg) scale(1.08); }
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble" style="width: 90px; height: 90px; left: 8vw; top: 12vh; background: #ffe082; animation-duration: 13s;"></div>
        <div class="bubble" style="width: 60px; height: 60px; left: 80vw; top: 18vh; background: #7c4dff; animation-duration: 11s;"></div>
        <div class="bubble" style="width: 120px; height: 120px; left: 60vw; top: 70vh; background: #ffb300; animation-duration: 15s;"></div>
        <div class="bubble" style="width: 70px; height: 70px; left: 20vw; top: 80vh; background: #ff6b6b; animation-duration: 12s;"></div>
        <div class="bubble" style="width: 50px; height: 50px; left: 50vw; top: 30vh; background: #a6c1ee; animation-duration: 10s;"></div>
    </div>
    <div class="auth-container">
        <span class="fun-shape star">‚òÖ</span>
        <span class="fun-shape heart">‚ù§</span>
        <span class="fun-shape diamond">‚óÜ</span>
        <span class="fun-shape sun">‚òÄ</span>
        <h1>Welcome Margarets</h1>
        <div class="subtitle">‚ú® The most fun way to sign in! ‚ú®</div>
        <div class="auth-tabs">
            <button class="auth-tab active" id="tab-signin">üîë Sign In</button>
            <button class="auth-tab" id="tab-signup">üìù Sign Up</button>
        </div>
        <form class="auth-form" id="signinForm">
            <input type="text" id="signinUsername" placeholder="Username" required autocomplete="username">
            <input type="password" id="signinPassword" placeholder="Password" required autocomplete="current-password">
            <button type="submit" class="auth-btn">üéüÔ∏è Sign in</button>
            <div class="auth-error" id="signinError"></div>
        </form>
        <form class="auth-form" id="signupForm" style="display:none;">
            <input type="text" id="signupUsername" placeholder="Username" required autocomplete="username">
            <input type="password" id="signupPassword" placeholder="Password" required autocomplete="new-password">
            <input type="email" id="signupGmail" placeholder="Gmail (must be verified)" required autocomplete="email">
            <button type="submit" class="auth-btn">üìù Sign Up</button>
            <div class="auth-error" id="signupError"></div>
            <div class="auth-success" id="signupSuccess"></div>
        </form>
        <div class="welcome-msg" id="welcomeMsg">
            üëã Welcome back, Margaret! üåü<br>
            <span>Don't have an account yet? <span class="switch-link" id="switchToSignUp">Sign up now üê±‚Äçüèç</span></span>
        </div>
    </div>
    <script src="auth.js"></script>
    <script>
    // Tab switching and switch link
    document.addEventListener('DOMContentLoaded', () => {
        const tabSignin = document.getElementById('tab-signin');
        const tabSignup = document.getElementById('tab-signup');
        const signinForm = document.getElementById('signinForm');
        const signupForm = document.getElementById('signupForm');
        const signinError = document.getElementById('signinError');
        const signupError = document.getElementById('signupError');
        const signupSuccess = document.getElementById('signupSuccess');
        const welcomeMsg = document.getElementById('welcomeMsg');
        const switchToSignUp = document.getElementById('switchToSignUp');

        tabSignin.onclick = () => {
            tabSignin.classList.add('active');
            tabSignup.classList.remove('active');
            signinForm.style.display = '';
            signupForm.style.display = 'none';
            signinError.textContent = '';
            signupError.textContent = '';
            signupSuccess.textContent = '';
            welcomeMsg.innerHTML = `üëã Welcome back, Margaret! üåü<br><span>Don't have an account yet? <span class='switch-link' id='switchToSignUp'>Sign up now üê±‚Äçüèç</span></span>`;
            setTimeout(() => {
                document.getElementById('switchToSignUp').onclick = () => tabSignup.click();
            }, 10);
        };
        tabSignup.onclick = () => {
            tabSignup.classList.add('active');
            tabSignin.classList.remove('active');
            signinForm.style.display = 'none';
            signupForm.style.display = '';
            signinError.textContent = '';
            signupError.textContent = '';
            signupSuccess.textContent = '';
            welcomeMsg.innerHTML = `‚ú® Create your account! ‚ú®<br><span>Already have an account? <span class='switch-link' id='switchToSignIn'>Sign in here üöÄ</span></span>`;
            setTimeout(() => {
                document.getElementById('switchToSignIn').onclick = () => tabSignin.click();
            }, 10);
        };
        if (switchToSignUp) switchToSignUp.onclick = () => tabSignup.click();
    });
    </script>
</body>
</html>
