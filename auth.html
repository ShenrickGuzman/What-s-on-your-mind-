<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In / Sign Up - What's on your mind?</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #feca57 0%, #ff9ff3 100%);
            font-family: 'Comic Neue', 'Poppins', cursive, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 40px 32px 32px 32px;
            max-width: 370px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        .auth-container h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #ff6b6b;
            letter-spacing: 1px;
        }
        .auth-container .emoji {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: bounce 1.2s infinite alternate;
        }
        @keyframes bounce {
            to { transform: translateY(-10px) scale(1.1);}
        }
        .auth-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 18px;
        }
        .auth-tab {
            flex: 1;
            padding: 10px 0;
            cursor: pointer;
            font-weight: 700;
            border-radius: 18px 18px 0 0;
            background: #f1f2f6;
            color: #222;
            transition: background 0.2s;
        }
        .auth-tab.active {
            background: #ff9ff3;
            color: #fff;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .auth-form input {
            padding: 12px 16px;
            border-radius: 16px;
            border: 2px solid #feca57;
            font-size: 1.1rem;
            outline: none;
            transition: border 0.2s;
        }
        .auth-form input:focus {
            border: 2px solid #ff6b6b;
        }
        .auth-btn {
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            color: #fff;
            border: none;
            border-radius: 18px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
        }
        .auth-btn:hover {
            background: linear-gradient(90deg, #feca57, #ff6b6b);
        }
        .auth-error {
            color: #ff6b6b;
            font-weight: 700;
            margin-top: 6px;
            min-height: 24px;
        }
        .auth-success {
            color: #4ecdc4;
            font-weight: 700;
            margin-top: 6px;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="emoji">ðŸ¦„</div>
        <h1>Welcome!</h1>
        <div class="auth-tabs">
            <div class="auth-tab active" id="tab-signin">Sign In</div>
            <div class="auth-tab" id="tab-signup">Sign Up</div>
        </div>
        <form class="auth-form" id="signinForm">
            <input type="text" id="signinUsername" placeholder="Username" required>
            <input type="password" id="signinPassword" placeholder="Password" required>
            <button type="submit" class="auth-btn">Sign In</button>
            <div class="auth-error" id="signinError"></div>
        </form>
        <form class="auth-form" id="signupForm" style="display:none;">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="email" id="signupGmail" placeholder="Gmail (must be verified)" required>
            <button type="submit" class="auth-btn">Sign Up</button>
            <div class="auth-error" id="signupError"></div>
            <div class="auth-success" id="signupSuccess"></div>
        </form>
    </div>
    <script src="auth.js"></script>
</body>
</html>
